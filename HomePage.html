<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <div class="container text-center">
        <h1 style="color:rgb(84, 79, 79); padding-top: 20px;">Categories</h1>
        <div class="row align-items-start image">
            <div class="col">
                <img src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?cs=srgb&dl=pexels-binyamin-mellish-106399.jpg&fm=jpg"
                    alt="single family homes">
                <p class="centered">"Discover your dream home in our selection of residential properties."</p>
            </div>
            <div class="col">
                <img src="https://wallpaperaccess.com/full/3434330.jpg" alt="Multi-Family Dwellings">
                <p class="centered">"Explore diverse multi-family options for convenient and communal living."</p>
            </div>
            <div class="col">
                <img src="https://images.alphacoders.com/435/435117.jpg" alt="Multi-Family Dwellings">
                <p class="centered">"Experience luxury and uniqueness in our extraordinary specialty homes."</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
